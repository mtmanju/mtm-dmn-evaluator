name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        
    - name: Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
        
    - name: Build and package
      run: mvn clean package -DskipTests
      
    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          ## MTM DMN Evaluator Simulator ${{ github.ref }}
          
          ### Features
          - 🎨 Elegant minimal UI with premium design
          - 📁 Smart DMN file upload and parsing
          - ⚡ Real-time DMN rule evaluation
          - 🎯 Support for DMN 1.3, 7.x, and 8+ versions
          - 🔧 Built on Camunda DMN Engine 7.23.0
          
          ### Installation
          1. Download the JAR file
          2. Run with: `java -jar mtm-dmn-evaluator-*.jar`
          3. Access at: http://localhost:8080
          
          ### Requirements
          - Java 21 or higher
        draft: false
        prerelease: false
        
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: target/mtm-dmn-evaluator-*.jar
        asset_name: mtm-dmn-evaluator-${{ github.ref_name }}.jar
        asset_content_type: application/java-archive
